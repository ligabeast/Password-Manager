<!DOCTYPE html>
<html>
  <head>
    <meta lang="de" />
    <link rel="stylesheet" href="../style/popup.css" />
  </head>
  <body>
    <div class="Logo-Container">
      <img class="Logo-Image" src="../images/popup-logo.png" />
      <a class="Logo-Text">Manage your Passwords</a>
    </div>
    <hr style="margin: 0px" />
    <div class="options">
      <label for="automatic_login">Automatic Login</label>
      <label class="switch">
        <input id="automatic_login" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="options">
      <label for="ask_before_save">Ask before save Credentials</label>
      <label class="switch">
        <input id="ask_before_save" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
